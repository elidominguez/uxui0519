---
layout: agenda
title: On the Agenda
nav_title: Agenda
permalink: /agenda/
---

<ol>
{% assign agenda = site.agenda | date_sort:'class_date' %}
{% for post in agenda %}
	<li>
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | textilize | strip_html }}</a>
		<small>{{ post.class_date | date: "%b. %-d, %Y" }}</small>
	</li>
{% endfor %}
</ol>
