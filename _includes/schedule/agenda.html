{%- assign lessons = site.lessons | where: "day" , day -%}
<div class="agenda">
  {% if lessons.size > 0 %}<div class="label">In Class</div>{% endif %}
  {%- for post in lessons -%}
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title | markdownify | strip_html | strip }}
    </a>
  {%- endfor -%}
</div>
